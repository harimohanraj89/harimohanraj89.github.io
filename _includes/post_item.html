{% if post.link %}
  {% assign link = post.link %}
  {% assign target = "_blank" %}
{% else %}
  {% assign link = post.url %}
  {% assign target = "_self" %}
{% endif %}
<a class="projentrylink" href="{{ link }}" target="{{ target }}">
  <div class="projentry boxsize">
  	<div id="imgwrapper">
  		<img src="{{ post.thumb }}">
  	</div>
  	<div id="contentwrapper">
  		<h3>{{ post.title }}</h3>
  		<p class="projentrytext">
  			{{ post.blurb }}
  		</p>
  	</div>
  </div>
</a>
